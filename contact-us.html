<!DOCTYPE html>
<html lang="en" id="contact-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <section class="contact-us">
        <div class="container-contact-us">
            <div class="contact-us-top">
                <div class="contact-us-title">
                    <h1>
                        Want to tell us something? Weâ€™re listening
                    </h1>
                </div>
                <div class="contact-us-button">
                    <button>Go Home</button>
                </div>
            </div>
            <div class="below-container">
                <div class="below-left">
                    <div class="form">
                        <div class="form__field">
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label for="name">
                                <div class="hexagon hexagon--rotate">
                                    <div class="hexagon__content">
                                        <img src="./img/name-icon.png" alt="">
                                    </div>
                                </div>
                                Name
                            </label>
                        </div>

                        <div class="form__field">
                            <input type="email" name="email" id="email" placeholder="Email Id">
                            <label for="email">
                                <div class="hexagon hexagon--rotate">
                                    <div class="hexagon__content">
                                        <img src="./img/envelope.svg" alt="">
                                    </div>
                                </div>
                                Email
                            </label>
                        </div>

                        <div class="form__field">
                            <input type="text" name="number" id="number" placeholder="Phone No">
                            <label for="number">
                                <div class="hexagon hexagon--rotate">
                                    <div class="hexagon__content">
                                        <img src="./img/phone-numbericon.png" alt="phone-numbericon">
                                    </div>
                                </div>
                                Phone No
                            </label>
                        </div>

                        <div class="form__field">
                            <textarea id="message" name="message" rows="10"></textarea>
                            <label for="message">
                                <div class="hexagon hexagon--rotate">
                                    <div class="hexagon__content">
                                        <img src="./img/message-icon.png" alt="">
                                    </div>
                                </div>
                                Message
                            </label>
                        </div>

                        <div class="submit-button-1">
                            <button><a href="./contact-us-mobile2.html">Submit</a></button>
                        </div>
                    </div>
                </div>
                <div class="below-right">
                    <img src="./img/forgotpass-page-img.png" alt="forgot-pass">
                </div>
            </div>

        </div>
    </section>

    <section class="contact-us-responsive">
        <div class="contact-us-responsive-container">
            <div class="responsive-container-title">
                <h1>
                    Need help? Reach out to us and we will get in touch!
                </h1>
            </div>
            <div class="form">
                <div class="form__field">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="name">
                        <div class="hexagon hexagon--rotate">
                            <div class="hexagon__content">
                                <img src="./img/name-icon.png" alt="">
                            </div>
                        </div>
                        Name
                    </label>
                </div>

                <div class="form__field">
                    <input type="email" name="email" id="email" placeholder="Email Id">
                    <label for="email">
                        <div class="hexagon hexagon--rotate">
                            <div class="hexagon__content">
                                <img src="./img/envelope.svg" alt="">
                            </div>
                        </div>
                        Email
                    </label>
                </div>

                <div class="form__field">
                    <input type="text" name="number" id="number" placeholder="Phone No">
                    <label for="number">
                        <div class="hexagon hexagon--rotate">
                            <div class="hexagon__content">
                                <img src="./img/phone-numbericon.png" alt="phone-numbericon">
                            </div>
                        </div>
                        Phone No
                    </label>
                </div>

                <div class="form__field">
                    <textarea id="message" name="message" rows="10"></textarea>
                    <label for="message">
                        <div class="hexagon hexagon--rotate">
                            <div class="hexagon__content">
                                <img src="./img/message-icon.png" alt="">
                            </div>
                        </div>
                        Message
                    </label>
                </div>
            </div>

            <div class="submit-button">
                <button><a href="./contact-us-mobile2.html">Submit</a></button>
            </div>

            <div class="contact-us-image-container">
                <img src="./img/footerimage-contactus.png" alt="footerimage-contactus">
                <div class="rights-section">
                    <div class="complete">
                        <div class="rights-section1">
                            <h4>@StockHive2023</h4>
                        </div>
                        <div class="rights-section-logo">
                            <img src="./img/Hand Starsblack.png" alt="hand Starsblack">
                        </div>
                    </div>
                    <div class="allright">
                        <p>
                            allrightsreserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/scripts.js"></script>
</body>

</html>
